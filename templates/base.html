<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redinha Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="topbar">
        <div class="topbar__inner">
            <div class="brand">
                <div class="brand__mark">RS</div>
                <div class="brand__text">
                    <strong>Redinha Stats</strong>
                    <span>Os jogos podem ser feios, o site não.</span>
                </div>
            </div>
            <button class="menu__toggle" type="button" aria-label="Alternar menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="menu__dropdown">
                <button class="menu__dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Abrir menu">
                    <span class="menu__dropdown-icon" aria-hidden="true"></span>
                    <span class="menu__dropdown-label">Menu</span>
                </button>
                <div class="menu__dropdown-menu" role="menu">
                    <a href="/" class="menu__dropdown-item {% if active_page == 'ranking' %}is-active{% endif %}" role="menuitem" data-page="ranking">Ranking</a>
                    <a href="/infos" class="menu__dropdown-item {% if active_page == 'infos' %}is-active{% endif %}" role="menuitem" data-page="infos">Infos</a>
                    <a href="/detalhamento" class="menu__dropdown-item {% if active_page == 'detalhamento' %}is-active{% endif %}" role="menuitem" data-page="detalhamento">Estatísticas</a>
                    <a href="/versus" class="menu__dropdown-item {% if active_page == 'versus' %}is-active{% endif %}" role="menuitem" data-page="versus">Versus</a>
                    <a href="/jogos" class="menu__dropdown-item {% if active_page == 'jogos' %}is-active{% endif %}" role="menuitem" data-page="jogos">Jogos</a>
                    <a href="/awards" class="menu__dropdown-item menu__dropdown-item--awards {% if active_page == 'awards' %}is-active{% endif %}" role="menuitem" data-page="awards">Awards</a>
                    <a href="/config" class="menu__dropdown-item {% if active_page == 'config' %}is-active{% endif %}" role="menuitem">Config</a>
                    <a href="/admin" class="menu__dropdown-item {% if active_page == 'admin' %}is-active{% endif %}" role="menuitem" data-page="admin">Admin</a>
                </div>
            </div>
            <nav class="menu">
                <a href="/" class="menu__item {% if active_page == 'ranking' %}is-active{% endif %}">Ranking</a>
                <a href="/infos" class="menu__item {% if active_page == 'infos' %}is-active{% endif %}">Infos</a>
                <a href="/detalhamento" class="menu__item {% if active_page == 'detalhamento' %}is-active{% endif %}">Estatísticas</a>
                <a href="/versus" class="menu__item {% if active_page == 'versus' %}is-active{% endif %}">Versus</a>
                <a href="/jogos" class="menu__item {% if active_page == 'jogos' %}is-active{% endif %}">Jogos</a>
                <a href="/awards" class="menu__item menu__item--awards {% if active_page == 'awards' %}is-active{% endif %}">Awards</a>
                <a href="/config" class="menu__item {% if active_page == 'config' %}is-active{% endif %}">Config</a>
                <a href="/admin" class="menu__item {% if active_page == 'admin' %}is-active{% endif %}">Admin</a>
            </nav>
        </div>
    </header>
    <main class="container page">
        {% block content %}{% endblock %}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu__toggle');
            const menu = document.querySelector('.menu');
            const mobileDropdown = document.querySelector('.menu__dropdown');
            const mobileDropdownToggle = document.querySelector('.menu__dropdown-toggle');
            const mobileDropdownMenu = document.querySelector('.menu__dropdown-menu');

            if (menuToggle && menu) {
                menuToggle.addEventListener('click', () => {
                    const isOpen = menu.classList.toggle('is-open');
                    menuToggle.classList.toggle('is-active', isOpen);
                    menuToggle.setAttribute('aria-expanded', isOpen);
                });

                menu.querySelectorAll('a').forEach((link) => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 900 && menu.classList.contains('is-open')) {
                            menu.classList.remove('is-open');
                            menuToggle.classList.remove('is-active');
                            menuToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                });
            }

            if (mobileDropdown && mobileDropdownToggle && mobileDropdownMenu) {
                const closeDropdown = () => {
                    mobileDropdown.classList.remove('is-open');
                    mobileDropdownToggle.setAttribute('aria-expanded', 'false');
                };

                mobileDropdownToggle.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const isOpen = mobileDropdown.classList.toggle('is-open');
                    mobileDropdownToggle.setAttribute('aria-expanded', isOpen.toString());
                });

                mobileDropdownMenu.querySelectorAll('.menu__dropdown-item').forEach((item) => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('href');
                        if (href && href !== '#') {
                            window.location.href = href;
                        }
                        closeDropdown();
                    });
                });

                document.addEventListener('click', (event) => {
                    if (!mobileDropdown.contains(event.target)) {
                        closeDropdown();
                    }
                });
            }

            function getCellValue(row, index) {
                const cell = row.cells[index];
                const text = (cell?.textContent || '').trim();
                const numeric = parseFloat(text.replace(/[^0-9.,-]/g, '').replace(',', '.'));

                if (!Number.isNaN(numeric) && /[0-9]/.test(text)) {
                    return numeric;
                }

                return text.toLowerCase();
            }

            function sortTable(table, columnIndex, header) {
                const tbody = table.querySelector('tbody');
                const headers = table.querySelectorAll('th');
                const rows = Array.from(tbody.querySelectorAll('tr'));
                const newDirection = header.classList.contains('sort-asc') ? 'desc' : 'asc';

                headers.forEach((th) => th.classList.remove('sort-asc', 'sort-desc'));
                header.classList.add(newDirection === 'asc' ? 'sort-asc' : 'sort-desc');

                const sortedRows = rows.sort((rowA, rowB) => {
                    const valueA = getCellValue(rowA, columnIndex);
                    const valueB = getCellValue(rowB, columnIndex);

                    if (valueA === valueB) return 0;

                    const isNumber = (val) => typeof val === 'number' && !Number.isNaN(val);

                    if (isNumber(valueA) && isNumber(valueB)) {
                        return newDirection === 'asc' ? valueA - valueB : valueB - valueA;
                    }

                    return newDirection === 'asc'
                        ? String(valueA).localeCompare(String(valueB))
                        : String(valueB).localeCompare(String(valueA));
                });

                sortedRows.forEach((row) => tbody.appendChild(row));
            }

            document.querySelectorAll('.ranking-table').forEach((table) => {
                const headers = table.querySelectorAll('th');

                headers.forEach((header, index) => {
                    header.addEventListener('click', () => sortTable(table, index, header));
                });
            });
        });
    </script>
</body>
</html>
